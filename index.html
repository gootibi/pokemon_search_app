<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokémon Search App</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <h1>Pokémon Search App</h1>
    <h2>by gootibi (freeCodeCamp Project)</h2>
    <div class="input-container">
        <label for="search-input">Search for Pokémon Name or ID:</label>
        <input value="" type="text" name="search input" id="search-input" class="search-input" required />
        <button class="search-button" id="search-button">Search</button>
    </div>
    <div id="result-container">
        <div id="pokemon-name">Na data!</div>
        <div id="pokemon-id"></div>
        <div id="pokemon-img"></div>
        <table>
            <caption>
                Front-end web developer course 2024 FreeCodeCamp
            </caption>
            <thead>
                <tr>
                    <th scope="col">Base</th>
                    <th scope="col">Stats</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">Weight</th>
                    <td>
                        <div id="weight">-</div>
                    </td>
                </tr>
                <tr>
                    <th scope="row">Height</th>
                    <td>
                        <div id="height">-</div>
                    </td>
                </tr>
                <tr>
                    <th scope="row">Types</th>
                    <td>
                        <div id="types">-</div>
                    </td>
                </tr>
                <tr>
                    <th scope="row">Hp</th>
                    <td>
                        <div id="hp">-</div>
                    </td>
                </tr>
                <tr>
                    <th scope="row">Attack</th>
                    <td>
                        <div id="attack">-</div>
                    </td>
                </tr>
                <tr>
                    <th scope="row">Defense</th>
                    <td>
                        <div id="defense">-</div>
                    </td>
                </tr>
                <tr>
                    <th scope="row">Special attack</th>
                    <td>
                        <div id="special-attack">-</div>
                    </td>
                </tr>
                <tr>
                    <th scope="row">Special defense</th>
                    <td>
                        <div id="special-defense">-</div>
                    </td>
                </tr>
                <tr>
                    <th scope="row">Speed</th>
                    <td>
                        <div id="speed">-</div>
                    </td>
                </tr>
            </tbody>
            <tfoot>
            </tfoot>
        </table>
    </div>
    <script src="script.js"></script>
</body>

</html>
