<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokémon Search App</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <h1>Pokémon Search App</h1>
    <h2>by gootibi (freeCodeCamp Project)</h2>
    <div class="input-container">
        <label for="search-input">Search for Pokémon Name or ID:</label>
        <input value="" type="text" name="search input" id="search-input" class="search-input" required />
        <button class="search-button" id="search-button">Search</button>
    </div>
    <div id="result-container">
        <div id="pokemon-name"></div>
        <div id="pokemon-id"></div>
        <div id="pokemon-img"></div>
        <div id="weight"></div>
        <div id="height"></div>
        <div id="types"></div>
        <div id="hp"></div>
        <div id="attack"></div>
        <div id="defense"></div>
        <div id="special-attack"></div>
        <div id="special-defense"></div>
        <div id="speed"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
